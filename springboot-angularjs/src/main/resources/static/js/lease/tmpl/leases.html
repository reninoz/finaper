<div class="col-md-9" ng-controller="LeaseController as leaseCtrl">
    <div class="thumbnail">
        <div class="caption-full">
            <div class="panel panel-default">
                <div class="panel-heading">{{leaseCtrl.headingTitle}}</div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Monthly Rental</th>
                            <th>Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lease in leaseCtrl.allLease">
                            <td>{{lease.title}}</td>
                            <td>{{lease.leaseLookup.description}}</td>
                            <td>{{lease.startDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{lease.endDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{lease.monthlyRent  | currency}}</td>
                            <td>{{lease.property.address}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
</div>
