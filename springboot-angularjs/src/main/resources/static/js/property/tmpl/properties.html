<div class="col-md-9" ng-controller="PropertyController as propCtrl">
    <div class="thumbnail">
        <!-- <img class="photo" src="./resources/static/images/images.jpeg"/>-->
        <div class="caption-full">
            <div class="panel panel-default">
                <div class="panel-heading">{{propCtrl.headingTitle}}</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">Title</div>
                        <div class="col-sm-4">Type</div>
                        <div class="col-sm-4">Address</div>
                    </div>

                    <div class="row" ng-repeat="property in propCtrl.allProps">
                        <div class="col-sm-4">{{property.title}}</div>
                        <div class="col-sm-4">{{property.type}}</div>
                        <div class="col-sm-4">{{property.address}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
